<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" step="5">+
    <input type="number" name="txtn2" id="txtn2"  >
    <input type="button" value="somar" onclick="somar()" >
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) // Number é usado quando se refere a numeros
            var n2 = Number (tn2.value) // se refere aos valores de tn1 e do tn2 para isso que serve o value
            var s = n1 + n2 // vai receber a operação de n1 e n2 em adição +
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
            
        }
    </script>
</body>
</html>
