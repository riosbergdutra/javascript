<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Seu país</h1>
    <h3>Você é do Brasil ou é estranjeiro?</h3>
    <input type="text" name="origem" id="origem">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
        var txtv = window.document.getElementById('origem')
        var res = window.document.getElementById ('res')
        var resu = String(txtv.value)
        res.innerHTML = `você é ${resu}`
        
    if (resu == 'Brasil') {
res.innerHTML =(' Brasileiro!')
} else {
res.innerHTML =(' Estranjeiro!')
}
        }
      </script>
</body>
</html>
